
# Project information
site_name: CS Notes
site_url: https://qalmaqihir.github.io/
site_author: Jawad Haider
site_description: >-
  All of my Computer Science & AI/ML/DL/ Book notes, BootCamp notes & Useful materials for anyone who 
  wants to learn; Knowledge should be free for those who need it.

#############################################################################

# Repository
repo_name:  qalmaqihir/qalmaqihir.github.io 
repo_url: https://github.com/qalmaqihir/qalmaqihir.github.io

# Copyright
copyright: Copyright &copy; 2020-2024 â€“ Jawad Haider  <a href="#__consent">Change cookie settings</a>

# Configuration
theme:
  name: readthedocs
  logo: assets/logo.png
  custom_dir: !ENV [THEME_DIR, "material"]

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Russian
      link: /ru/ 
      lang: ru
    - name: Deutsch
      link: /de/
      lang: de
    - name: Arabic
      link: /ar/
      lang: ar 
    - name: Urdu
      link: /ur/
      lang: ur
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage
  
  features:
    - search.share
    - search.highlight
    - search.sugguest
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
   # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
   # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/logo.png
  icon:
    logo: logo
    
#############################################################################

# Plugins
plugins:
  #- privacy  
  - search:
      lang:
        - en
        - ru
        - ar
        - de
        - ur
      separator: '[\s\-\.]' 
      
# Install redirect and minify plugins !!

#############################################################################

# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/qalmaqihir
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/jawad-haider-uca/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCB-D3NBU6UZ5N7IGKOJxtqQ
    - icon: fontawesome/brands/telegram
      link: https://t.me/Qalmaqihir
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/qalmaqihir
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/qalmaqihir
      

#############################################################################

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

